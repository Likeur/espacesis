<section class="flex justify-center">
    <div class="lg:w-[80vw]">
        <div class="mt-8 mb-8  lg:mt-16 lg:mb-16">
            <div class="flex justify-center">
                <div class="w-[80%] mb-8 lg:mb-16 mt-8 lg:mt-16">
                    <h3 class="text-3xl font-bold lg:text-6xl text-gray-400">Evenements</h3>
                    <p class="text-3xl lg:text-6xl font-bold mt-1">Nos r√©cents events</p>
                </div>
            </div>
        </div>
        <div class="mt-10 lg:mt-20 lg:mb-20 mb-10">
            <div class="grid lg:grid-cols-3 gap-4 lg:gap-8">
                @for (item of eventList; track item.id) {
                    <a [href]="item.albumLink" class="block">
                        <div class="lg:h-[45vh] bg-red-600 rounded-xl">
                            <img src="" alt="">
                        </div>
                        <div class="mt-5 lg:mt-8">
                            <h2 class="text-2xl">{{item.name}}</h2>
                            <p class="mt-3">{{item.description}}</p>
                        </div>
                    </a>
                }
            </div>

            <div class="flex justify-center mt-8 lg:mt-16">
                <a href="" class="bg-gray-950 p-4 px-10 text-white text-lg rounded-full">voir plus d'event</a>
               </div>
        </div>
    </div>
</section>
