<section class="flex justify-center">
    <div class="lg:w-[80vw]">
        <div class="mt-8 mb-8  lg:mt-16 lg:mb-16">
            <div class="flex justify-center">
                <div class="w-[80%]">
                    <h3 class="text-2xl font-bold lg:text-5xl text-gray-400">Evenements</h3>
                    <p class="text-2xl lg:text-5xl font-bold mt-1">Nos r√©cents events</p>
                </div>
            </div>
        </div>
        <div class="mt-10 lg:mt-20 lg:mb-20 mb-10">
            <div class="grid lg:grid-cols-3 gap-4 lg:gap-8">
                @for (item of eventList; track item.id) {
                    <a [href]="item.albumLink" class="block">
                        <div class="lg:h-[45vh] bg-red-600 rounded-xl">
                            <img src="" alt="">
                        </div>
                        <div class="mt-5 lg:mt-8">
                            <h2 class="text-2xl">{{item.name}}</h2>
                            <p class="mt-3">{{item.description}}</p>
                        </div>
                    </a>
                }
            </div>
        </div>
    </div>
</section>
