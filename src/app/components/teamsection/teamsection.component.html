<section class="flex justify-center">
    <div class="lg:w-[90vw]">
        <div class="flex justify-center">
            <div class="w-[60%] mb-8 lg:mb-16 mt-8 lg:mt-16">
                <h3 class="text-3xl font-bold lg:text-6xl text-gray-400">Core Team</h3>
                <p class="text-3xl lg:text-6xl font-bold mt-1">Membres de l'Ã©quipe</p>
            </div>
        </div>
        <div class="flex justify-center">
            <div class="p-4 lg:p-6 mt-5 grid justify-center grid-cols-3 w-full lg:grid-cols-4 lg:mt-16 gap-4 lg:gap-6 lg:mb-8">
                @for(item of teamList1; track item.id){
                    <div class=" flex flex-col items-center">
                        <div>
                            <div class="h-44 w-44 rounded-xl overflow-hidden">
                                <img [src]="item.photoLink" class="w-full h-full object-cover" alt="">
                            </div>
                            <div class="mt-2">
                                <p class="text-xl lg:text-2xl font-semibold">{{item.name}}</p>
                                <p class="text-gray-500">{{item.post}}</p>
                                <div>
                                    @if(item.linkedin !== ''){
                                        <a [href]="item.linkedin" class="underline text-xl"><i class='bx bxl-linkedin-square'></i></a>
                                    }
                                    @if(item.instagram !== ''){
                                        <a [href]="item.linkedin" class="underline text-xl"><i class='bx bxl-instagram-alt' ></i></a>
                                    }
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
       <div class="flex justify-center ">
        <a href="" class="bg-gray-950 p-4 px-10 text-white text-lg rounded-full">En voir plus ...</a>
       </div>
    </div>
</section>
